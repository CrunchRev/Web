<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrunchRev Studio IDE</title>
    <style>
        .title {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-container {
            text-align: center;
            margin: 20px;
        }
        .card {
            display: inline-block;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            width: 200px;
            margin: 10px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            cursor: pointer;
            zoom: 1;
        }
        .card img {
            display: block;
            margin: 0 auto 10px auto;
        }
        .card h2 {
            font-size: 18px;
            margin: 0 0 5px;
        }
        .card p {
            font-size: 14px;
            margin: 0;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h1 class="title">Welcome to the CrunchRev Studio!</h1>
    <div class="card-container">
        <p>Start with starter places:</p>
        <div class="card" dataPlaceID="1">
            <img src="/staticContent/baseplate.png" width="150" height="90" alt="Baseplate Thumbnail">
            <h2>Baseplate</h2>
            <p>By Templates</p>
        </div>
        <p>Or go with your own places:</p>
        <div class="card" dataPlaceID="2">
            <img src="/staticContent/baseplate.png" width="150" height="90" alt="Baseplate Thumbnail">
            <h2>Placeholder</h2>
            <p>By CrunchRev</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length === 2) return parts.pop().split(";").shift();
            }

            var cards = document.querySelectorAll('.card');
            for (var i = 0; i < cards.length; i++) {
                cards[i].addEventListener('click', function () {
                    var cookie = getCookie('.ROBLOSECURITY');
                    var placeId = this.getAttribute('dataPlaceID');

                    if (cookie && placeId) {
                        try {
                            window.external.StartGame(
                                cookie,
                                'https://www.unirev.xyz/Login/Negotiate.ashx',
                                'https://www.unirev.xyz/game/edit.ashx?placeId=' + placeId
                            );
                        } catch (error) {
                            alert('Failed to start game:', error);
                        }
                    } else {
                        alert('Cookie or dataPlaceID is missing!');
                    }
                });
            }
        });
    </script>
</body>
</html>
