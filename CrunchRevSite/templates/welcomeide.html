
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrunchRev Studio IDE</title>
    <style>
        .title {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 10px;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            cursor: pointer;
        }
        .card img {
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 18px;
            margin: 0 0 5px;
        }
        .card p {
            font-size: 14px;
            margin: 0;
        }
        button.card {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            color: inherit;
            text-align: inherit;
        }
    </style>
</head>
<body>
    <h1 class="title">Welcome to the CrunchRev Studio!</h1>
    <div class="card-container">
        <button class="cardBaseplate">
            <img src="/staticContent/baseplate.png" width="150" height="90" alt="Baseplate Thumbnail">
            <h2>Baseplate</h2>
            <p>By Templates</p>
        </button>
    </div>
</body>
</html>
